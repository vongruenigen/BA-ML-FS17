<html>
  <head>
    <title>Sequence-To-Sequence Model Tester</title>
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-json-viewer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery-json-viewer.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/math.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <h2 class="display-1">Sequence-To-Sequence Model Tester</h2>
      </div>
      <div class="row jumbotron" id="model_selection_container">
        <div>Model:</div>
        <select id="model_entries">
          <option value="">(none)</option>
        </select>
        <button id="start_button" type="button" class="btn btn-mini">Start</button>
        <button id="stop_button" type="button" class="btn btn-mini" disabled="disabled">Stop</button>
      </div>
      <div id="loading_container" class="row jumbotron">
        <p class="saving">Loading model<span>.</span><span>.</span><span>.</span></p>
      </div>
      <div id="content_outter_container" class="row jumbotron">
        <div>Input:</div>
        <input type="text" id="input_text" />
        <button type="button" id="send_button" class="btn btn-mini">Send</button>
        <hr />
        <div>Answers from model:</div>
        <textarea rows="15" disabled="disabled" id="model_answers"></textarea>
      </div>
    </div>
  </body>
</html>
